    <h2 style="text-align:center;margin-top:16px;">围猫游戏</h2><br>
    <p style="text-align:center; overflow:auto;">《圈小猫》是一款非常有趣的烧脑休闲挑战类游戏，也是在朋友圈疯传的一款游戏。这款游戏看似简单，但是实际操作起来发现<br>
      并不如想象的那么简单，你需要通过下棋的方式来圈住小猫获得胜利，游戏的玩法有点类似《五子棋》，只不过在这里你需要通过<br>
      下棋子的方式来圈住小猫，不让它从棋盘的边缘逃脱，你没走一步，小猫就会移动一步，是简单的操作缺非常的考验技术，喜欢<br>的玩家可以收藏网址在线玩。</p>
